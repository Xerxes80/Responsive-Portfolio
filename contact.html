<!DOCTYPE HTML>
<html lang="en">

<body >
    <header>
        <div class="name">

        <div class="top-bar">

    <div class="main-container" > 
        <div class="container">
           <section class="container-left">
                <h3 class="container-title">Contact</h3>
                <div class="article-container">
                    <form id="contact-form">
                        <div class="box-title">Name</div>
                        <input type="text" name="form-name" class="form-box" placeholder="John Smith" >
                        <div class="box-title">Email</div>
                        <input type="text" name="form-email" class="form-box" placeholder="example@gmail.com"><br>
                        <div class="box-title">Message</div>
                        <textarea id="textarea" name="textarea" ></textarea><br>
                        <input type="submit" value="Submit" id="submit">
                    </form>
                </div><!--article-container-->
            </section>
            <aside class="container-right">
                <h3>Connect with Me</h3>
                <div class="logo-container">
                    <a href="https://github.com/Xerxes80" target="_blank">
                        <img class="img" src="assets/Logo/1493089340_mark-github.png" alt="">

                    <a  href="https://www.linkedin.com/in/kevin-tabesh-09465013a" target="_blank"> 
                        <img class="img"  src="assets/Logo/1493089400_linkedin_circle_color.png" alt="">
                    </a>
                    <a href="https://stackoverflow.com/users/7771551/kevin-t" target="_blank">
